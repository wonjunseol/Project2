<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function validateForm() {
            var bookname = document.form1.bookname;
            var writername = document.form1.writername;
            var publisher = document.form1.publisher;
            var quantity = document.form1.quantity;
            var ISBN = document.form1.ISBN;
            var categoryRadios = document.getElementsByName('category');
            var selectedCategory = false;
            var releaseDateInput = document.querySelector('input[type="date"]');
            var releaseDateValue = releaseDateInput.value;

            if (bookname.value == "") {
                alert("도서명을 입력하세요");
                bookname.focus();
                return false;
            }
            if (!isNaN(bookname.value)) {
                alert("도서명은 숫자일 수 없습니다");
                bookname.focus();
                return false;
            }
            if (writername.value == "") {
                alert("저자명을 입력하세요");
                writername.focus();
                return false;
            }
            if (!isNaN(bookname.value)) {
                alert("저자명은 숫자일 수 없습니다");
                bookname.focus();
                return false;
            }
            if (publisher.value == "") {
                alert("출판사명을 입력하세요");
                publisher.focus();
                return false;
            }
            if (!isNaN(bookname.value)) {
                alert("출판사명은 숫자일 수 없습니다");
                bookname.focus();
                return false;
            }
            if (quantity.value == "") {
                alert("수량을 입력하세요");
                quantity.focus();
                return false;
            }
            if (isNaN(quantity.value)) {
                alert("수량은 숫자여야 합니다");
                quantity.focus();
                return false;
            }
            for (var i = 0; i < categoryRadios.length; i++) {
                if (categoryRadios[i].checked) {
                    selectedCategory = true;
                    break;
                }
            }
            if (!selectedCategory) {
                alert("분야를 선택하세요");
                return false;
            }
            if (releaseDateValue === "") {
                alert("출판 날짜를 입력하세요");
                releaseDateInput.focus();
                return false;
            }
            if (ISBN.value == "") {
                alert("ISBN을 입력하세요");
                ISBN.focus();
                return false;
            }
            if (isNaN(ISBN.value)) {
                alert("ISBN은 숫자여야 합니다");
                ISBN.focus();
                return false;
            }
        }
        function confirmAdd() {
            if (confirm("도서를 추가하시겠습니까?")) {
                // 확인을 누르면 index.html로 이동
                window.location.href = "index.html";
            }
        }
    </script>
</head>
<body>
    <form name = "form1" action="submit.php" onsubmit = "return validateForm()" method="post">
            <fieldset>
            <legend>도서관리 시스템</legend>
            <label for="name">도서명</label> <!-- 아예 입력 없을시 입력하라는 문구와 포커싱-->
            <input type="text" name="bookname" /><br />
            <label for="name">저자명</label> <!-- 아예 입력 없을시 입력하라는 문구와 포커싱-->
            <input type="text" name="writername" /><br />
            <label for="name">출판사</label> <!-- 아예 입력 없을시 입력하라는 문구와 포커싱-->
            <input type="text" name="publisher" /><br />
            <label for="name">수량</label> <!-- 아예 입력 없을시 입력하라는 문구와 포커싱-->
            <input type="text" name="quantity" /><br />

            <label for="category">분야</label>
            <input type='radio' name='category' value='소설' />소설
            <input type='radio' name='category' value='경제/경영' />경제/경영
            <input type='radio' name='category' value='자기계발' />자기계발
            <input type='radio' name='category' value='철학' />철학
            <input type='radio' name='category' value='과학' />과학
            <input type='radio' name='category' value='여행' />여행
            <input type='radio' name='category' value='예술/문화' />예술/문화
            <input type='radio' name='category' value='종교' />종교
            <input type='radio' name='category' value='만화' />만화
            <input type='radio' name='category' value='미술' />미술
            <input type='radio' name='category' value='역사' />역사
            <input type='radio' name='category' value='그 외' />그 외<br />

            <label for="release">출판 날짜</label>
            <input type="date" /><br />

            <label for="name">ISBN</label> <!-- 아예 입력 없을시 입력하라는 문구와 포커싱-->
            <input type="text" name="ISBN" /><br />
           
            <label for="introduction">추가하는 이유</label>
            <textarea name="introduction" cols="50" rows="4"></textarea><br />
            
            <label for="color">책 표지 색상</label>
            <input type="color" name="color" />
            
            </fieldset>
            <input type="submit" value="추가" onclick="confirmAdd();" />
            <input type="reset" value="초기화">
    
    </form>
</body>
</html>
